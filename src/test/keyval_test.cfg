delay_time = 300
delay_repeats = 5 # in-line comments
watch {
	~/tmp {
		# comments by themselves
		/.*yats.*/ = rm %%

		*.txt = \
			converttoutf8.rb %%

		*.py = tar cfvz\   
			lolpylon.tar.gz %%

		image/* {
			handler = movetobackgrounds.rb %%
			handler = mv %% ~/media/Pictures/
		}
	}

	~/download {
		* = mvtodl.pl %% "moved via sniper"
	}
}
